<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <h1>Todo App</h1>
        <button class="connectMetamask" id="connectButton">Connect</button>
    </nav>
    <div class="container">
        <div class="todo-app">
            <h2>
                Todo list
            </h2>
            <div class="row">
                <input type="text" id="text-box" placeholder="Enter the Task">
                <button id="add-task-button">Add Task</button>
            </div>
            <ul>
                <div id="list-container">
                </div>
            </ul>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
